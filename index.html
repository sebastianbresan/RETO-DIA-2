<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/js.js"></script>
    <title>Hipotecario</title>
</head>
<body>
    <script src="/js/js.js"></script>
    <h1>Bienvenido al Hipotec Simulator</h1>
    <form class="formulario">
        <div>
    <input type="number" id="monto" step="1000" minlength="0" placeholder="Introduzca monto en €" required>
</div>
<div>
    <input type="range" class="range" id="cuotas" value="20" min="0" max="30" step="5" oninput= "labelCuotas.value = cuotas.value"><br>
    <output id="labelCuotas">20</output> <label>Cuotas</label>
</div>
<div>
    <input type="radio" name="interes" id= "variable" required value="1.5"> 1,5% (VARIABLE)
   </div>
   <div>
    <input type="radio" name="interes" id= "anual" value="2.2"> 2,2 % (ANUAL)
</div>
<div>
    <button type="submit" class="btn btn-primary" onclick="calcular()" </button> Calcular
    </div>
    <div>
    <label id="resultado"> Esperando cálculo </label>
</div>
    <br>
    <br>
    
</form>
</body>
</html>
